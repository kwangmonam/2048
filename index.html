<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        #block {
            margin-bottom: 10px;
        }

        #block-score {
            margin-bottom: 10px;
            font-size: 30px;
        }

        #table {
            border-collapse: collapse;
            user-select: none;
        }

        #table td {
            border: 5px solid #bbada0;
            width: 80px;
            height: 80px;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
        }

        #score {
            user-select: none;
            margin-right: 5px;
        }

        button {
            width: 160px;
            height: 40px;
            margin-right: 20px;
            font-size: 20px;
        }

        .color-2 {
            background-color: #eee4da;
            color: #776e65;
        }

        .color-4 {
            background-color: #eee1c9;
            color: #776e65;
        }

        .color-8 {
            background-color: #f3b27a;
            color: 'white';
        }

        .color-16 {
            background-color: #f69664;
            color: 'white';
        }

        .color-32 {
            background-color: #f77c5f;
            color: 'white';
        }

        .color-64 {
            background-color: #f75f3b;
            color: 'white';
        }

        .color-128 {
            background-color: #edd073;
            color: #776e65;
        }

        .color-256 {
            background-color: #edcc62;
            color: #776e65;
        }

        .color-512 {
            background-color: #edc950;
            color: #776e65;
        }

        .color-1024 {
            background-color: #edc53f;
            color: #776e65;
        }

        .color-2048 {
            background-color: #edc22e;
            color: #776e65;
        }
    </style>
</head>

<body>
    <div id="block">
        <table id="table"></table>
    </div>
    <div id="block-score">
        <span>점수:</span>
        <span id="score">0</span>
        <span>최고점수:</span>
        <span id="best-score">0</span>
    </div>
    <div>
        <button id="back">되돌리기</button>
        <button id="restart">처음부터</button>
    </div>
    <!-- script -->
    <script>
        const $block = document.querySelector('#block');
        const $table = document.querySelector('#table');
        const $score = document.querySelector('#score');
        const $bestScore = document.querySelector('#best-score');
        const $back = document.querySelector('#back');
        const $restart = document.querySelector('#restart');

        let data = [];
        let history = [];
        let bestScore = 0;
        let startCoord;
        let startX;
        let startY;



        window.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowUp') {
                moveCells('up');
            } else if (event.key === 'ArrowDown') {
                moveCells('down');
            } else if (event.key === 'ArrowLeft') {
                moveCells('left');
            } else if (event.key === 'ArrowRight') {
                moveCells('right');
            }
        });

        window.addEventListener('mousedown', (event) => {
            startCoord = [event.clientX, event.clientY];
        });

        window.addEventListener('mouseup', (event) => {
            const endCoord = [event.clientX, event.clientY];
            const diffX = endCoord[0] - startCoord[0];
            const diffY = endCoord[1] - startCoord[1];
            if (diffX < 0 && Math.abs(diffX) > Math.abs(diffY)) {
                moveCells('left');
            } else if (diffX > 0 && Math.abs(diffX) > Math.abs(diffY)) {
                moveCells('right');
            } else if (diffY > 0 && Math.abs(diffX) <= Math.abs(diffY)) {
                moveCells('down');
            } else if (diffY < 0 && Math.abs(diffX) <= Math.abs(diffY)) {
                moveCells('up');
            }
        });

        $block.addEventListener('touchstart', (event) => {
            const touch = event.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
        });

        $block.addEventListener('touchmove', (event) => {
            event.preventDefault();
        });

        $block.addEventListener('touchend', (event) => {
            const touch = event.changedTouches[0];
            const endX = touch.clientX;
            const endY = touch.clientY;
            const deltaX = endX - startX;
            const deltaY = endY - startY;
            const threshold = 50; // Adjust this value to set the sensitivity of the swipe

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > threshold) {
                    moveCells('right');
                } else if (deltaX < -threshold) {
                    moveCells('left');
                }
            } else {
                if (deltaY > threshold) {
                    moveCells('down');
                } else if (deltaY < -threshold) {
                    moveCells('up');
                }
            }
        });

        $back.addEventListener('click', () => {
            const prevData = history.pop();
            if (!prevData) {
                alert('더 이상 되돌릴 수 없습니다!')
                return;
            }
            $score.textContent = prevData.score;
            data = prevData.table;
            draw();
        })

        $restart.addEventListener('click', () => {
            while ($table.firstChild) {
                $table.removeChild($table.firstChild);
            }
            data = [];
            history = [];
            $score.textContent = 0;
            startGame();

        })



        function startGame() {
            const $fragment = document.createDocumentFragment();
            [1, 2, 3, 4].forEach(function () {
                const rowData = [];
                data.push(rowData);
                const $tr = document.createElement('tr');
                [1, 2, 3, 4].forEach(() => {
                    rowData.push(0);
                    const $td = document.createElement('td');
                    $tr.appendChild($td);
                });
                $fragment.appendChild($tr);
            });
            $table.appendChild($fragment);
            put2ToRandomCell();
            draw();
        }

        function put2ToRandomCell() {
            const emptyCells = [];
            data.forEach(function (rowData, i) {
                rowData.forEach(function (cellData, j) {
                    if (!cellData) {
                        emptyCells.push([i, j]);
                    }
                });
            });
            const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            data[randomCell[0]][randomCell[1]] = 2;
        }

        function draw() {
            data.forEach((rowData, i) => {
                rowData.forEach((cellData, j) => {
                    const $target = $table.children[i].children[j];
                    if (cellData > 0) {
                        $target.textContent = cellData;
                        $target.className = 'color-' + cellData;
                    } else {
                        $target.textContent = '';
                        $target.className = '';
                    }
                });
            });
        }

        function moveCells(direction) {
            if (history.length < 3) {
                history.push({
                    table: JSON.parse(JSON.stringify(data)),
                    score: $score.textContent,
                });
            } else {
                history.shift();
                history.push({
                    table: JSON.parse(JSON.stringify(data)),
                    score: $score.textContent,
                });
            }

            switch (direction) {
                case 'left': {
                    const newData = [[], [], [], []];
                    data.forEach((rowData, i) => {
                        rowData.forEach((cellData, j) => {
                            if (cellData) {
                                const currentRow = newData[i];
                                const prevData = currentRow[currentRow.length - 1];
                                if (prevData === cellData) {
                                    const score = parseInt($score.textContent);
                                    $score.textContent = score + currentRow[currentRow.length - 1] * 2;
                                    currentRow[currentRow.length - 1] *= -2; // 한스텝씩 구현
                                } else {
                                    newData[i].push(cellData);
                                }
                            }
                        });
                    });
                    [1, 2, 3, 4].forEach((rowData, i) => {
                        [1, 2, 3, 4].forEach((cellData, j) => {
                            data[i][j] = Math.abs(newData[i][j]) || 0;
                        });
                    });
                    break;
                }
                case 'right': {
                    const newData = [[], [], [], []];
                    data.forEach((rowData, i) => {
                        rowData.forEach((cellData, j) => {
                            if (data[i][3 - j]) {
                                const currentRow = newData[i];
                                const prevData = currentRow[currentRow.length - 1];
                                if (prevData === data[i][3 - j]) {
                                    const score = parseInt($score.textContent);
                                    $score.textContent = score + currentRow[currentRow.length - 1] * 2;
                                    currentRow[currentRow.length - 1] *= -2;
                                } else {
                                    newData[i].push(data[i][3 - j]);
                                }
                            }
                        });
                    });
                    [1, 2, 3, 4].forEach((rowData, i) => {
                        [1, 2, 3, 4].forEach((cellData, j) => {
                            data[i][3 - j] = Math.abs(newData[i][j]) || 0;
                        });
                    });
                    break;
                }
                case 'up': {
                    const newData = [[], [], [], []];
                    data.forEach((rowData, i) => {
                        rowData.forEach((cellData, j) => {
                            if (data[j][i]) {
                                const currentRow = newData[i];
                                const prevData = currentRow[currentRow.length - 1];
                                if (prevData === data[j][i]) {
                                    const score = parseInt($score.textContent);
                                    $score.textContent = score + currentRow[currentRow.length - 1] * 2;
                                    currentRow[currentRow.length - 1] *= -2;
                                } else {
                                    newData[i].push(data[j][i]);
                                }
                            }
                        });
                    });
                    [1, 2, 3, 4].forEach((rowData, i) => {
                        [1, 2, 3, 4].forEach((cellData, j) => {
                            data[j][i] = Math.abs(newData[i][j]) || 0;
                        })
                    })
                    break;
                }
                case 'down': {
                    const newData = [[], [], [], []];
                    data.forEach((rowData, i) => {
                        rowData.forEach((cellData, j) => {
                            if (data[3 - j][i]) {
                                const currentRow = newData[i];
                                const prevData = currentRow[currentRow.length - 1];
                                if (prevData === data[3 - j][i]) {
                                    const score = parseInt($score.textContent);
                                    $score.textContent = score + currentRow[currentRow.length - 1] * 2;
                                    currentRow[currentRow.length - 1] *= -2;
                                } else {
                                    newData[i].push(data[3 - j][i]);
                                }
                            }
                        });
                    });
                    [1, 2, 3, 4].forEach((cellData, i) => {
                        [1, 2, 3, 4].forEach((cellData, j) => {
                            data[3 - j][i] = Math.abs(newData[i][j]) || 0;
                        });
                    });
                    break;
                }
            }

            if (JSON.stringify(data) === JSON.stringify(history[history.length - 1]['table'])) {
                draw();
                if (!data.flat().includes(0)) {
                    if (bestScore < parseInt($score.textContent)) {
                        bestScore = parseInt($score.textContent);
                        $bestScore.textContent = bestScore;
                    }
                    alert(`패배... (점수: ${$score.textContent})`);
                }
                return;
            }

            if (data.flat().includes(2048)) {
                draw();
                setTimeout(() => {
                    alert(`승리!`);
                }, 100);
            } else {
                put2ToRandomCell();
                draw();
            }
        }


        startGame();

    </script>
</body>

</html>
